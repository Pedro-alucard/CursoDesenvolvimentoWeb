<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Boostrap</title>
</head>

<body style="margin-bottom: 200px; width: 600px; margin: 0 auto;">

    <!-- classes para definir o width -->
    
    <div class="bg-primary w-25"> width 25%</div>
    <div class="bg-primary w-50"> width 50%</div>
    <div class="bg-primary w-75"> width 75%</div>
    <div class="bg-primary w-100"> width 100%</div>
    <div class="bg-primary w-auto"> width auto</div>


    <br><br>

    <!-- clase que define a altura do elemento -->

    <div style="height: 300px; border:1px solid gray">

        <div class="bg-warning d-inline-block h-25"> height 25% </div>
        <div class="bg-warning d-inline-block h-50"> height 50% </div>
        <div class="bg-warning d-inline-block h-75"> height 75% </div>
        <div class="bg-warning d-inline-block h-100"> height 100% </div>
        <div class="bg-warning d-inline-block h-auto"> height auto% </div>

    </div>

    <br><br>

    <!-- Classes que definem borda para elementos
        
        border : todas os lados
        border-top : borda superior
        border-bottom : borda inferior
        border-right : borda direita
        border-left : borda esquerda

        border-<cor>
    -->
    
    <div class="bg-white mb-2 border border-primary">Todas as bordas</div>
    <div class="bg-white mb-2 border-top border-secondary">Borda superior</div>
    <div class="bg-white mb-2 border-bottom border-success"> Borda inferior</div>
    <div class="bg-white mb-2 border-right border-danger">Borda direita</div>
    <div class="bg-white mb-2 border-left border-warning">borda esquerda</div>

    <br><br>

    <!-- arredondamento de bordas 
    
    rounded- todos os lados, rounded-top, rounded-bottom ,rounded-right, rounded-left, rounded-cirle
    
    
    
    
    -->

    <div class="text-white">
    <div class="bg-dark mb-2 pl-5 rounded">Todas as bordas</div>
    <div class="bg-dark mb-2 pl-5 rounded-top">Todas as bordas</div>
    <div class="bg-dark mb-2 pl-5 rounded-right">Todas as bordas</div>
    <div class="bg-dark mb-2 pl-5 rounded-left">Todas as bordas</div>
    <div class="bg-dark mb-2 pl-5 rounded-bottom">Todas as bordas</div>
    <div class="bg-dark mb-2 pl-5 w-25 rounded-circle">Todas as bordas</div>
    </div>







    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>

</html>
