<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Boostrap</title>
</head>

<body>

    <!-- aplicacao de Margin

 mt -> margin top
 mb -> margin bottom
 ml -> margin left
 mr -> margin right
 mx -> margin no eixo x left/right
 my -> margin no eixo y bottom/top
 m -> margin em todos os lados, valor(0 : 5) -->

 <h1 class="bg-info"> Margin </h1>
 <p class="bg-info m-5"> Conteudo Principal</p>
 <h1 class="bg-danger"> Margin </h1>
        
 <br><br>

 <!-- aplicacao de Padding

 pt -> Padding top
 pb -> Padding bottom
 pl -> Padding left
 pr -> Padding right
 px -> Padding no eixo x left/right
 py -> Padding no eixo y bottom/top
 p -> Padding em todos os lados, valor(0 : 5) -->


 <h1 class="bg-info pl-5"> Margin </h1>
 <p class="bg-info"> Conteudo Principal</p>
 <h1 class="bg-danger"> Margin </h1>














    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.min.js"></script>

        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
