<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <title>Boostrap</title>
</head>

<body style="padding: 20px;">

    <!-- flutuar elementos, e corrigir o fluxo dos elementos flutuantes -->
 
    <div style="border: 1px solid red;" class="clearfix">

        <div class="bg-success float-left">Float left</div>

        <div class="bg-warning float-right">Float right</div>

    </div>

    <!-- posicionamento fixo top e bottom -->
    
    <h1 class="bg-success text-uppercase fixed-bottom">Titudo conteudo fixo</h1>
 
    <br><br>

    <!-- float responsivo -->

    <div class="float-sm-right"> tela &gt;=sm >=576px</div>

    <div class="float-md-right"> tela &gt;=md>= 768px576px</div>
   
    <div class="float-lg-right"> tela &gt;=lg>= 992px</div>
   
    <div class="float-xg-right">tela &gt;=xg >= 1200px</div>

    <br><br>

    <!-- color no topo(sticky) -->

    <ul class="list-inline badge-dark">
        
        <li class="list-inline-item">
            item1
        </li>

        <li class="list-inline-item">
            item2
        </li >

        <li class="list-inline-item">
            item3
        </li>

        <li class="list-inline-item">
            item4
        </li>

    </ul>
  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="js/bootstrap.bundle.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>

</body>

</html>
