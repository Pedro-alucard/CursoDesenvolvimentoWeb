<!DOCTYPE html>

<html>

<head>
    <title>FormatandoLinks</title>

    <meta charset="utf=8">

    <style type="text/css">
        a{
            padding:10px 5px;
            text-decoration: none;
        }
        
        /*nao visitados e visitados*/
        a:link, a:visited{
            color: #b9c941;
        }
        
        /*passando o mouse por cima*/
        a:hover{
            color: #6d790f;
            background: red;
        }
        /*Links ativos */
        a:active{
            color:#e4f371
        }


        

    </style>

</head>


<body>

    <a href="https://www.google.com.br/">Google</a> |

    <a href="https://www.google.com.br/">TecMundoGoogle</a> |

    <a href="https://www.google.com.br/">MegaCurioso</a> |

    <a href="https://www.google.com.br/">MegaCurioso</a> |
    
    
</body>



</html>
