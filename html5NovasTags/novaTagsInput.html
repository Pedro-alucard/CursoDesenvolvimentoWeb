<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/style.css">

   

    <title>NovasTagsInput</title>
</head>

<body>

    <form action="">

        <label for="nome">Nome</label>
        <input type="text" name="" id="nome" required autofocus> 

        <br>
        <br>

        <label for="email">Email</label>
        <input type="email" id="email" required>

        <br>
        <br>

        <label for="numero">Number</label>
        <input type="number" id="numero" required min="0" max="20"
        step="5">

        <br>
        <br>

        <label for="url">URL</label>
        <input type="url" id="url" placeholder="http://www.oi.com" >

        <br>
        <br>

        <label for="pesquisa">Pesquisa</label>
        <input type="search" id="pesquisa" >

        <br>
        <br>

        <label for="range">Range</label>
        <input type="range" id="range" min="0" max="20" step="5" value="10" >

        <br>
        <br>

        <label for="data">Data</label>
        <input type="date" id="date">

        <br>
        <br>

        <label for="color">Color</label>
        <input type="color" id="color">

        <br>
        <br>

        <input type="submit" name="" value="Enviar">

    </form>
    
</body>

</html>
