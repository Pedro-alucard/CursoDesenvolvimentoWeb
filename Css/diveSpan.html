<!DOCTYPE html>

<html>

    <head>
        <title>Div Span</title>
        <meta charset="utf-8">

        <style type="text/css">

            .fundo{
                background:aqua;
            }
            
            #rodape{
                background: green;
            }
            
            #assinatura{
                background: pink;
            }
            .maisde1{
                background:rgba(87, 179, 240, 0.61);
                display:inline-block;
                margin: 0px;
            }
            

        </style>

    </head>



    <body>
        <div class="fundo" >

            <img src="imagens/amazon.png" width="200">

            <ul type="circle">
                <strong>
                <li>home</li>
                <li>quem somos</li>
                <li>contato</li>
                </strong>
            </ul>

        </div>
<!--div: elemento do tipo block, conteudos abaixo-->
        <div class="fundo" >
            
            <span class="maisde1">
                Limpeza
                <ul type="circle">
                    <strong>
                    <li>detergente</li>
                    <li>sabao</li>
                    <li>sabao em po</li>
                    </Strong>
                </ul>    
            </span>
            
            <span class="maisde1">
                    Perifericos
                    <Strong>
                    <ul type="circle">
                        <li>Mouse</li>
                        <li>Teclado</li>
                        <li>Monitor</li>
                    </Strong>
                    </ul>    
            </span>

            <span class="maisde1">
                    hardware
                    <ul type="circle">
                        <Strong>
                        <li>placa de video</li>
                        <li>processador</li>
                        <li>hd</li>
                        </Strong>
                    </ul>    
            </span>

        </div>

        <div id="rodape">

            Todos direitos reservados

        </div>

        <!--span:elemento um do lado do outro-->

        <span id="assinatura">
            jamilton
        </span>

        <span>
            ph
        </span>



    </body>



</html>
