<!DOCTYPE html>

<html>

        <head>
            <title>FontesCores</title>
            <meta charset="utf-8">
        
            <style type="text/css">

            .texto{
                /*
                px->tamanho fixo
                %->tamanho relativo
                em-> tamanho relativo ao container pai
                */
                /*font-size: 32px;*/
                font-size: 2em;
            }

            div{
                font-size: 32px;
            }

            .texto2{
                font-size:1em;
            }
                
            </style>

        </head>
        

        <body>
            <div>
            <p class="texto">
            ph
            </p>

            <p class="texto2">
                    ph
                    </p>
        </div>
            




        </body>

</html>
